<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For Hazel</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffe6e6; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns content to bottom */
            align-items: center;
            padding-bottom: 30vh; /* Moved up: 30% from the bottom */
        }

        h1 {
            color: #d6336c;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .buttons { pointer-events: auto; display: flex; gap: 20px; }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #btn-yes { background-color: #ff4d6d; color: white; }
        #btn-no { background-color: #fff; color: #ff4d6d; border: 2px solid #ff4d6d; }
        
        button:active { transform: scale(0.95); }

        .particle {
            position: absolute;
            background: #ff4d6d; /* Changed to pink hearts/dots */
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 id="main-text">Will you be my Valentine, Hazel?</h1>
        <div class="buttons" id="btn-container">
            <button id="btn-yes">YES</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffe6e6);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25; // Moved camera back slightly

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 2. Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8);
        pointLight.position.set(10, 10, 20);
        scene.add(pointLight);

        // 3. Heart Geometry
        const x = 0, y = 0;
        const heartShape = new THREE.Shape();
        // Standard heart curve
        heartShape.moveTo(x + 5, y + 5);
        heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y + 0, x + 0, y + 0);
        heartShape.bezierCurveTo(x - 6, y + 0, x - 6, y + 7, x - 6, y + 7);
        heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
        heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
        heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y + 0, x + 10, y + 0);
        heartShape.bezierCurveTo(x + 7, y + 0, x + 5, y + 5, x + 5, y + 5);

        const extrudeSettings = { 
            depth: 4, 
            bevelEnabled: true, 
            bevelSegments: 4, 
            steps: 2, 
            bevelSize: 1, 
            bevelThickness: 1 
        };
        
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        geometry.center(); // Centers geometry at (0,0,0)

        const material = new THREE.MeshPhongMaterial({ color: 0xff4d6d, shininess: 80 });
        const heart = new THREE.Mesh(geometry, material);
        
        // CORRECTION: Rotate 180 on X to flip upright, remove Z rotation
        heart.rotation.x = Math.PI; 
        scene.add(heart);

        // 4. Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Rotate slowly
            heart.rotation.y += 0.005;

            // Heartbeat + Smaller Scale
            // Base scale 0.35 (much smaller), Pulse +/- 0.05
            time += 0.04;
            const pulse = 0.35 + Math.sin(time * 2) * 0.03; 
            heart.scale.set(pulse, pulse, pulse);

            renderer.render(scene, camera);
        }
        animate();

        // 5. Interaction Logic
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const mainText = document.getElementById('main-text');

        btnYes.addEventListener('click', () => {
            mainText.innerText = "YAY! See you soon Hazel! ❤️";
            document.getElementById('btn-container').style.display = 'none';
            startConfetti();
        });

        // Run away logic
        const moveButton = (e) => {
            // Prevent default touch behavior to ensure it moves
            if(e.type === 'touchstart') e.preventDefault();
            
            const btnRect = btnNo.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = `${Math.max(20, x)}px`;
            btnNo.style.top = `${Math.max(20, y)}px`;
        };

        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', moveButton);

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Confetti Effect
        function startConfetti() {
            setInterval(() => {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                const size = Math.random() * 15 + 5;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                // Randomize colors
                p.style.backgroundColor = `hsl(${Math.random() * 50 + 330}, 100%, 70%)`; 
                p.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(p);
                
                // Cleanup
                setTimeout(() => p.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
