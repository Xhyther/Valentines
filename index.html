<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffe6e6; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 50px;
        }
        h1 {
            color: #d6336c;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons { pointer-events: auto; display: flex; gap: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        #btn-yes { background-color: #ff4d6d; color: white; }
        #btn-no { background-color: #fff; color: #ff4d6d; border: 2px solid #ff4d6d; }
        
        button:active { transform: scale(0.9); }

        /* Floating particles */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: floatUp 4s linear infinite;
            opacity: 0.6;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 id="main-text">Will you be my Valentine?</h1>
        <div class="buttons" id="btn-container">
            <button id="btn-yes">YES</button>
            <button id="btn-no">NO</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffe6e6);
        scene.fog = new THREE.Fog(0xffe6e6, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Sharpness on mobile
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // 3. Heart Geometry
        const x = 0, y = 0;
        const heartShape = new THREE.Shape();
        heartShape.moveTo(x + 5, y + 5);
        heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y + 0, x + 0, y + 0);
        heartShape.bezierCurveTo(x - 6, y + 0, x - 6, y + 7, x - 6, y + 7);
        heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
        heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
        heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y + 0, x + 10, y + 0);
        heartShape.bezierCurveTo(x + 7, y + 0, x + 5, y + 5, x + 5, y + 5);

        const extrudeSettings = { depth: 2, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };
        const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        
        // Center geometry
        geometry.center();

        // Material (Low Poly style)
        const material = new THREE.MeshPhongMaterial({ color: 0xff4d6d, shininess: 100 });
        const heart = new THREE.Mesh(geometry, material);
        
        // Initial rotation to face camera
        heart.rotation.z = Math.PI; 
        heart.rotation.x = Math.PI;
        scene.add(heart);

        // 4. Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Rotation
            heart.rotation.y += 0.01;

            // Heartbeat (Scale)
            time += 0.05;
            const scale = 1 + Math.sin(time) * 0.1; 
            heart.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }
        animate();

        // 5. Logic
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const mainText = document.getElementById('main-text');

        btnYes.addEventListener('click', () => {
            mainText.innerText = "See you on Feb 14! ❤️";
            document.getElementById('btn-container').style.display = 'none';
            explodeHearts();
        });

        // "No" button runs away on hover/touch
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btnNo.style.position = 'absolute';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        };
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', moveButton);

        // Responsive resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Simple particle explosion effect
        function explodeHearts() {
            // Add DOM elements floating up
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = '100vh';
                p.style.width = p.style.height = (Math.random() * 10 + 5) + 'px';
                p.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(p);
            }
        }
    </script>
</body>
</html>
